<body>
    
    <div class="container-fluid">
  
        <div class="row justify-content-center ">
      
          <div class="col-md-6 mt-5 mb-5 justificar">
            <div class="row d-flex justify-content-center">
              <div class="col-md-10">
                <h1 class="text-dark d-flex justify-content-center mb-3">Cadastro</h1>
      
                <div class="form-group">
                  <label for="nome">Nome</label>
                  <input
                    class="form-control"
                    type="text"
                    name="nome"
                    id="nome"
                    placeholder="Digite seu nome"
                    required
                  />
                </div>
      
                <div class="form-group">
                  <label for="usuario">Usuário</label>
                  <input
                    class="form-control"
                    type="email"
                    name="email"
                    id="email"
                    placeholder="Digite seu email"
                    required
                  />
                </div>
      
                <div class="form-group">
                  <label for="foto">Link da foto</label>
                  <input
                    class="form-control"
                    type="text"
                    name="foto"
                    id="foto"
                    placeholder="Link da sua foto"
                    required
                  />
                </div>
      
                <div class="form-group">
                  <label for="senha">Senha</label>
                  <input
                    class="form-control"
                    type="password"
                    name="senha"
                    id="senha"
                    placeholder="Digite sua senha"
                    required
                  />
                </div>
      
                <div class="form-group">
                  <label for="confirmSenha">Confirmação de Senha</label>
                  <input
                    class="form-control"
                    type="password"
                    name="confirmSenha"
                    id="confirmSenha"
                    placeholder="Confirme sua senha"
                    required
                  />
                </div>
      
                <div class="form-group">
                  <label for="dataNasc">Data de Nascimento</label>
                  <input
                    class="form-control"
                    type="date"
                    name="dataNasc"
                    id="dataNasc"
                    required
                  />
                </div>
      
                <div class="form-group">
                  <label for="tipo">Gênero</label>
                  <!-- select - abre na caixa de texto, e permite escrever opções para escolha do usuário -->
                  <!-- Option - opção dentro da caixa de texto para que o usuário escolha -->
                  <select class="form-control" name="tipo" id="tipo">
                    <option>Selecione um gênero:</option>
                    <option value="fem">Feminino</option>
                    <option value="mas">Masculino</option>
                    <option value="outros">Outros(Trans, não-binário)</option>
                  </select>
                </div>
      
                <div class="d-flex justify-content-around">
                  <button type="submit" class="btn btn-success m-auto">Cadastrar</button>
                  <!-- criar o routerLink no botão cancelar, para que ele volte a página de cadastro abc-->
                  <button routerLink='/entrar' type="submit"  class="btn btn-danger m-auto">Cancelar</button>
                </div>
              </div>
            </div>
          </div>
        </div>  
       </div>  
    

</body>
